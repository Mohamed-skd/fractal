<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <base target="_blank" />
    <link rel="shortcut icon" href="./assets/imgs/icon.png" type="image/png" />
    <link rel="stylesheet" href="./dist/style.css" />
    <!-- <link rel="stylesheet" href="./assets/style.css" /> -->
    <script type="module" src="./dist/script.js"></script>
    <!-- <script type="module" src="./assets/script.js"></script> -->
    <title>Fractale</title>
  </head>

  <body>
    <header>
      <h1>Fractale</h1>
    </header>

    <main>
      <section id="app" class="grid">
        <canvas width="700" height="500"></canvas>

        <form target="_self" class="form">
          <label class="flex">
            Angle de départ
            <input type="number" name="base-angle" />
          </label>
          <label class="flex">
            Branches
            <input type="number" name="branches" min="0" />
          </label>
          <label class="flex">
            Couches
            <input type="number" name="layers" min="0" />
          </label>
          <label class="flex">
            Taille
            <input type="number" name="size" min="0" />
          </label>
          <label class="flex">
            Vitesse
            <input type="number" name="speed" min="0" />
          </label>
          <label class="flex">
            Sens horaire
            <input type="checkbox" name="direction" />
          </label>

          <button class="bt">✅</button>
        </form>
      </section>
    </main>
  </body>
</html>
